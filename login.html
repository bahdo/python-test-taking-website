<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<script type="text/javascript" src="userLogin.js"></script>
	<title>Log In</title>
</head>
<body>

	<div class="container">

    	<h1>Log In</h1>
 		<form>
 			<br>User Name
			<input id="username" type="text" name="username" autocomplete="off" required="required" style="padding: 1px" />
			<br>Password
			<input id="password" type="password" name="password" autocomplete="off" required="required" style="padding: 1px" />
 		</form>
 			<button id="btn" value="login" onclick="userLogin()">Log In</button>
	</div>
</body>
</html>
